<div class="sqwag-list row">
      <script id="sqwag" type="text/html">
      <div class="span3">
      	<div class="sqwag sq-{{ content_type }}">
          <div class="island">
          	<div class="hd">
          		<div class="media">
                <img class="media-obj avatar" src="http://graph.facebook.com/{{ user.username }}/picture" alt=""/>
                <div class="media-bd">
                  <ul class="no-bullet">
                    <li class="fullname">Praveen Kumar</li>
                    <li class="twitter-handle"><a href="#">@{{  user.username }}</a></li>
                  </ul>
                </div>
              </div>
          	</div>
          	<div class="bd">
          	  <p class="tweet-text">{{ content_data }}</p>
          	</div>
          	<div class="ft">
              <div class="media">
              	<div class="media-obj-alt"><img src="assets/img/icon-tweet.png" alt=""/></div>
              	<div class="media-bd">
                  <span class="pub-time">2 minutes ago</span>
                  <ul class="action-links">
                    <li><a href="#">reply</a></li>
                    <li><a href="#">retweet</a></li>
                    <li><a href="#">favorite</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </script>
	  </div>
    <script>      
      if(!ich.sqwag) {
        ich.grabTemplates();
      }
      SQ.fetchFeed();
    </script>
